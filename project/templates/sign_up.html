<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <link
      href="/static/sign_up.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Регистрация</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form action="" method="post">
            <input
              class="text"
              type="text"
              name="username"
              placeholder="Username"
              required=""
            />
            <input
              class="text email"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <input
              class="text"
              type="text"
              name="first_name"
              placeholder="Имя"
              required=""
            />
            <input
              class="text"
              type="text"
              name="last_name"
              placeholder="Фамилия"
              required=""
            />
            <input
              class="text"
              type="password"
              name="password"
              placeholder="Пароль"
              required=""
            />
            <input type="submit" value="Зарегистрироваться" />
          </form>
          <p>У вас уже есть аккаунт? <a href="/auth/login">Войти</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
